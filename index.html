<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./app/assets/images/logo.ico" type="images/ico">
    <link rel="stylesheet" href="./app/styles/css/fonts.css">
    <link rel="stylesheet" href="./app/styles/css/style.css">
    <title>Anima Chatbotics • ანიმა ჩეთბოტიქსი</title>
</head>

<body>
    <header class="header">
        <a class="header-menu-nav-logo" href="/index.html" class="header-logo">
            <img src="./app/assets/images/logo.svg" alt="logo">
        </a>
        <div class="header-menu">
            <nav class="header-menu-nav hide-for-mobile">
                <a class="header-menu-nav-item active" href="#">ჩვენზე</a>
                <a class="header-menu-nav-item" href="#">თემები</a>
                <a class="header-menu-nav-item" href="#">რესურსები</a>
            </nav>
            <img id="hamburger" class="header-menu-hamburger hide-for-desktop" src="./app/assets/images/hamburger.svg"
                alt="hamburger menu">
            <button class="header-menu-signin"><img src="./app/assets/images/user.svg" alt="user icon">შესვლა</button>
            <button class="header-menu-search"><img src="./app/assets/images/search.svg" alt="search icon"></button>
        </div>

        <div class="overley fade"></div>
        <div class="header-mobile-menu fade">
            <div id="close" class="header-mobile-menu-close">
                <img src="./app/assets/images/close.svg" alt="close">
            </div>
            <a class="header-mobile-menu-item" href="#">ჩვენზე</a>
            <a class="header-mobile-menu-item" href="#">თემები</a>
            <a class="header-mobile-menu-item" href="#">რესურსები</a>
        </div>
    </header>
    <main class="main">
        <nav class="main-nav">
            <a class="main-nav-item" href="/index.html">მთავარი</a>
            <a class="main-nav-item" href="#">რეგისტრაცია</a>
        </nav>
        <section class="main-signout">
            <p class="main-signout-title">რეგისტრაცია</p>
            <span class="main-signout-text">ავტორიზაცია შესაძლებელია მხოლოდ განმანათლებლებისთვის</span>
            <form class="main-signout-form">
                <label class="main-signout-form-label required" for="html">რეგიონი</label><br>
                <input class="main-signout-form-input" type="text" placeholder="აირჩიეთ რეგიონი" name="region"><br>

                <label class="main-signout-form-label required" for="html">პოზიცია</label><br>
                <input class="main-signout-form-input" type="text" placeholder="აირჩიეთ პოზიცია" name="position"><br>

                <label class="main-signout-form-label" for="css">სამუშაო ადგილი</label><br>
                <input class="main-signout-form-input" type="text" name="work-place"><br>

                <label class="main-signout-form-label required" for="javascript">ელ.ფოსტა</label><br>
                <input class="main-signout-form-input" type="text" name="email"><br>

                <label class="main-signout-form-label required" for="html">სახელი</label><br>
                <input class="main-signout-form-input" type="text" name="firstname"><br>

                <label class="main-signout-form-label required" for="html">გვარი</label><br>
                <input class="main-signout-form-input" type="text" name="lastname"><br>

                <label class="main-signout-form-label required" for="html">პაროლი</label><br>
                <input class="main-signout-form-input" type="password" name="password"><br>

                <label class="main-signout-form-label required" for="html">გაიმეორეთ პაროლი</label><br>
                <input class="main-signout-form-input" type="password" name="repeat"><br>

                <div class="main-signout-form-cb">
                    <input class="main-signout-form-input cb" type="checkbox" name="conditions">
                    <label class="main-signout-form-label" for="conditions">ვეთანხმები პლაქტფორმის <a href="#">მოხმარების
                            პირობებს</a></label><br>
                </div>
                <div class="main-signout-form-cb">
                    <input class="main-signout-form-input cb" type="checkbox" name="privacy">
                    <label class="main-signout-form-label" for="privacy">გავეცანი <a href="#">კონფიდენციალურობის
                            პოლიტიკას</a></label><br>
                </div>

                <button class="main-signout-form-input button"  type="submit">რეგისტრაცია</button>
            </form>
        </section>
    </main>
    <footer class="footer"></footer>

    <script src="./app/js/script.js"></script>
</body>

</html>
